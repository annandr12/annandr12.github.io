<div class="teddy-bear" *ngIf="item">
  <div class="teddy-text">
    <h4>{{item.social_info.title}}</h4>
    <span class="w-line"> </span>
    <img [src]="item.social_info.img" alt=""  class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h"><h3>{{item.social_info.followers}}</h3>
        <p>Followers</p>
      </li>
      <li><h3>{{item.social_info.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
